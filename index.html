<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker Pro</title>
    <link rel="stylesheet" href="style.css" />
    <title>Pie chart</title>

    <script>
      // categories based on expense or income
      function updateDescriptionOptions() {
        const type = document.getElementById("type").value;
        const descriptionSelect = document.getElementById("description");

        descriptionSelect.disabled = false;
        descriptionSelect.innerHTML =
          '<option value="" disabled selected>Select a category</option>';

        let options = [];

        if (type === "income") {
          options = [
            "💼 Salary",
            "🧾 Business",
            "💻 Freelance",
            "🎁 Gift",
            "💰 Investment",
            "🪙 Other"
          ];
        } else if (type === "expense") {
          options = [
            "🛒 Groceries",
            "🏠 Rent",
            "🧼 Cosmetics",
            "🚕 Transportation",
            "🎉 Leisure",
            "🧑‍⚕️ Health",
            "🔖 Other"
          ];
        }

        // options to the dropdown
        options.forEach((option) => {
          const opt = document.createElement("option");
          opt.value = option;
          opt.textContent = option;
          descriptionSelect.appendChild(opt);
        });
      }

      // Initialize default categories when page loads
      window.addEventListener("DOMContentLoaded", () => {
        updateDescriptionOptions();
      });
    </script>
  </head>

  <body>
    <div class="app-container">
      <div class="input-container">
        <div class="header">
          <h1>💰 Budget Tracker Pro</h1>
        </div>

        <div id="balance">Balance: N$0.00</div>

        <form id="transactionForm">
          <!-- income and expenses -->
           
         <select id="type" required onchange="updateDescriptionOptions()">
  <option value="" disabled selected>Select a type</option>
  <option value="income">💸 Income</option>
  <option value="expense">💳 Expense</option>
</select>

          <!--category -->
          <select id="description" required>
            <option value="" disabled selected>Select a category</option>
          </select>

          <!-- amount -->
          <input
            type="number"
            id="amount"
            placeholder="Amount"
            step="any"
            required/>
          
          <button type="submit">Add Transaction</button>
        </form>
      </div>

      <div class="transactions-container">
        <h2>Transactions</h2>

        <div id="transactionList"></div>
      </div>
    </div>

    <div class="chart">
      <canvas id="transactions"></canvas>
    </div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="main.js"></script>
  </body>
</html>
