
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker</title>
      <!-- Link to css -->
    <link rel="stylesheet" href="style.css" />
        <script>
      function updateDescriptionOptions() {
        const type = document.getElementById("type").value;
        const descriptionSelect = document.getElementById("description");
        //dropdown enabled when type selected
        descriptionSelect.disabled = false;
        descriptionSelect.innerHTML =
          '<option value="" disabled selected>Select a category</option>';
        //possible options based on type
        let options = [];

        if (type === "income") {
          options = [
            "💼 Salary",
            "🧾 Business",
            "💻 Freelance",
            "🎁 Gift",
            "💰 Investment",
            "🪙 Other"
          ];
        } else if (type === "expense") {
          options = [
            "🛒 Groceries",
            "🏠 Rent",
            "🧼 Cosmetics",
            "🚕 Transportation",
            "🎉 Leisure",
            "🧑‍⚕️ Health",
            "🔖 Other"
          ];
        }

        options.forEach((option) => {
          const opt = document.createElement("option");
          opt.value = option;
          opt.textContent = option;
          descriptionSelect.appendChild(opt);
        });
      }
    </script>
    <!--Pie chart-->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  </head>
  <body>
    <div class="app-container">
      <div class="input-container">
        <div class="header">
          <h1>💰 Budget Tracker</h1>
        </div>
        <!--displays current balance-->
        <div id="balance">Balance: N$0.00</div>
         <form id="transactionForm">
          <label for="type"></label>
          <select id="type" required onchange="updateDescriptionOptions()">
          <!--user selects one-->
            <option value="" disabled selected>Select here</option>
            <option value="income">💸 Income</option>
            <option value="expense">💳 Expense</option>
          </select>

          <label for="description"></label>
          <select id="description" required disabled>
            <option value="" disabled selected>Select a category</option>
          </select>
          <!--user enters amount-->
          <input
            type="number"
            id="amount"
            placeholder="Enter Amount"
            step="0.5"
            required
          />
          <button type="submit">Add Transaction</button>
        </form>
      </div>

      <div class="transactions-container">
        <h2>Transactions</h2>
        <!--Transactions will be displayed-->
        <div id="transactionList">
          <div class="transaction income">
            <span>Freelance Work</span>
            <span class="transaction-amount-container"
              >$500 <button class="delete-btn">Delete</button></span
            >
          </div>
        </div>
      </div>
    </div>
    <div class="chart-container">
<section id="tracker" class="tracker">
  <h2>Your Budget Overview</h2>
  
  <!-- Chart canvas -->
<canvas id="myChart"></canvas>

</section>
</div>

    <script src="Tracker.js"></script>
  </body>
</html>
